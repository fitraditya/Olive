<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olive - One Click Video Call On The Web</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/todc-bootstrap.css">
  <link rel="stylesheet" href="/css/olive.css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <nav class="navbar navbar-masthead navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Olive</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              Share this link to invite friends
              <input type="text" class="form-control" id="sessionId" readonly>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#" class="btn btn-danger">Exit</a>
          </form>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-xs-7">
        <div class="well mainView">
          <div class="embed-responsive embed-responsive-4by3">
            <video id="mainView" autoplay muted>
          </div>
        </div>
      </div>
      <div class="col-xs-5">
        <div class="row remoteViews" id="remoteViews">
          <div class="col-xs-4">
            <div class="embed-responsive embed-responsive-4by3 localView">
              <video id="localView" autoplay muted>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="//localhost:4567/socket.io/socket.io.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.js"></script>
  <script src="/js/signal.js"></script>
  <script src="/js/olive.js"></script>
</body>

</html>
